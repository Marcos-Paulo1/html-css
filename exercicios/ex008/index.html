<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatações</h1>
    <h2>Hierarquia</h2>
    <p>Tag em Negrito <b>não semantica</b></p>
    <p>Tag em Negrito <strong>semantica></strong></p>
    <h2>Italico</h2>
    <p>Tag em Italico <i>não semantica</i></p>
    <p>Tag em Italico <em>Semantica</em></p>
    <h3>Marcação e outros</h3>
    <p>Tag de <mark>Marcação</mark></p>
    <p>Tag de <small>Letra pequena</small></p>
    <p>Tag de <ins>Ins sentindo</ins></p>
    <p>Tag de <u>Forma, CSS</u></p>
    <h4>Tags de cima e baixo</h4>
    <p>Tag de <sup>X2</sup></p>
    <p>Tag de <sub>H2O</sub></p>
</body>
</html>
